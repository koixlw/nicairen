name: Build
on: push

jobs:
  npm-build:
    name: npm-build 工作
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-pnpm@v2
        with:
          # pnpm version is optional, e.g., 8.x or 9.x
          version: 9.x

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build