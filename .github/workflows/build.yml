name: Build
on: push

jobs:
  npm-build:
    name: npm-build 工作
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup-pnpm@v3  # ✅ 正确的仓库名

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build